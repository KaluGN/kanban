: Name Type Description cardID string the card ID of the card to find findLane(laneID) Finds a lane on the board Parameters: Name Type Description laneID string the lane ID of the lane to find mouseDownOnCard(card) Fires when the mouse presses down on a card Parameters: Name Type Description card KanbanCard the card the mouse clicked mouseEnterCard(card) Fires when the mouse enters a card Parameters: Name Type Description card KanbanCard the card the mouse entered mouseEnterLane(lane) Fires when the mouse enters a lane Parameters: Name Type Description lane KanbanLane the lane the mouse entered mouseMove(x, y) Fires when the mouse moves Parameters: Name Type Description x number the mouse x pos y number the mouse y pos mouseUp() Fires when the mouse comes up putCardAroundCard(cardID1, cardID2) Puts a card around a card Parameters: Name Type Description cardID1 string the card ID to move cardID2 string the card ID to put around putCardInLane(cardID, laneID) Moves a card to a lane at the end Parameters: Name Type Description cardID string the card ID to move laneID string the lane ID to put the card in × Search results Close Documentation generated by JSDoc 3.5.5 on November 18th 2017, 4:22:26 pm using the DocStrap template. "}}
